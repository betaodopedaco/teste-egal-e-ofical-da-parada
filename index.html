<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Virtual Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --primary: #00ffff;
      --primary-dark: #0099cc;
      --secondary: #ff00ff;
      --accent: #00ff88;
      --muted: #666666;
      --text: #ffffff;
      --border: rgba(255,255,255,0.1);
      --error: #ff3366;
      --success: #00ff9d;
      --glow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: auto;
      position: relative;
    }

    /* Efeito de part√≠culas luminosas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.15;
      animation: float 20s infinite linear;
      filter: blur(1px);
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(-30px) translateX(15px) rotate(90deg); }
      50% { transform: translateY(-15px) translateX(30px) rotate(180deg); }
      75% { transform: translateY(15px) translateX(15px) rotate(270deg); }
      100% { transform: translateY(0) translateX(0) rotate(360deg); }
    }

    /* Efeito de grid luminoso */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }

    .ai-chat-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
      z-index: 1;
      min-height: auto;
    }

    .ai-header {
      text-align: center;
      position: relative;
      padding: 2rem 0;
    }

    .ai-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: var(--glow);
    }

    .ai-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
    }

    .ai-header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    .ai-header p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: var(--muted);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .chat-interface {
      width: 100%;
      background: linear-gradient(145deg, #0a0a0a, #000000);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 
        0 0 50px rgba(0, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      position: relative;
    }

    .chat-interface::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 10px var(--primary);
    }

    .messages-container {
      flex: 1;
      min-height: 400px;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
    }

    .message {
      display: flex;
      gap: 1rem;
      max-width: 100%;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.8rem;
      flex-shrink: 0;
      border: 2px solid transparent;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      border-color: var(--primary);
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, var(--secondary), #cc00ff);
      color: white;
      border-color: var(--secondary);
    }

    .message-content {
      max-width: 75%;
      padding: 1rem 1.2rem;
      border-radius: 1.2rem;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .message.user .message-content {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 153, 204, 0.1));
      color: var(--text);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .message.ai .message-content {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.15), rgba(204, 0, 255, 0.1));
      color: var(--text);
      border: 1px solid rgba(255, 0, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
    }

    .input-area {
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .textarea-container {
      flex: 1;
      position: relative;
    }

    .chat-textarea {
      width: 100%;
      min-height: 60px;
      max-height: 150px;
      padding: 0.8rem;
      background: transparent;
      border: none;
      resize: none;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.4;
      outline: none;
    }

    .chat-textarea::placeholder {
      color: var(--muted);
      font-weight: 300;
    }

    .chat-textarea:focus {
      background: rgba(0, 255, 255, 0.02);
    }

    .send-button {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .send-button:hover:not(:disabled) {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .send-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: scale(0.95);
    }

    .controls {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .control-button {
      padding: 0.8rem 1.5rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.1);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }

    .control-button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.3rem;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      animation: typing 1.4s infinite ease-in-out;
      box-shadow: 0 0 10px currentColor;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-6px); opacity: 1; }
    }

    .model-info {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 1rem;
      font-weight: 300;
    }

    .debug-section {
      margin-top: 1.2rem;
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 0.8rem;
      padding: 1.2rem;
      border: 1px solid rgba(255, 0, 255, 0.2);
    }

    .debug-title {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
      font-weight: 300;
    }

    .debug-box {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 0.5rem;
      padding: 1rem;
      max-height: 200px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--primary);
      border: 1px solid rgba(0, 255, 255, 0.1);
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar { 
      width: 6px; 
      background: rgba(0, 0, 0, 0.3);
    }
    ::-webkit-scrollbar-track { 
      background: rgba(0, 255, 255, 0.05); 
      border-radius: 3px; 
    }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(var(--primary), var(--secondary)); 
      border-radius: 3px; 
    }

    @media (max-width: 768px) {
      body { 
        padding: 0.5rem; 
        align-items: flex-start; 
      }
      .ai-chat-container { 
        gap: 1.5rem; 
      }
      .ai-header { 
        padding: 1rem 0; 
      }
      .ai-header h1 { 
        font-size: 2rem; 
        letter-spacing: 1px;
      }
      .chat-interface { 
        max-height: 85vh; 
        border-radius: 1rem;
      }
      .messages-container { 
        padding: 1.5rem; 
        gap: 1.2rem; 
      }
      .message-content { 
        max-width: 85%; 
        font-size: 0.9rem; 
        padding: 0.8rem 1rem;
      }
      .input-area { 
        padding: 1.2rem; 
      }
      .input-container { 
        padding: 0.8rem; 
      }
      .send-button {
        width: 45px;
        height: 45px;
      }
    }

    /* Efeito de brilho pulsante */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.3); }
    }

    .chat-interface {
      animation: pulse-glow 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="grid-overlay"></div>

  <div class="ai-chat-container">
    <div class="ai-header">
      <h1>ASSISTENTE VIRTUAL</h1>
      <p>Experi√™ncia de Conversa√ß√£o Premium ‚Ä¢ IA Avan√ßada</p>
    </div>

    <div class="chat-interface">
      <div class="messages-container" id="messagesContainer">
        <!-- As mensagens ser√£o adicionadas dinamicamente -->
      </div>
      
      <div class="input-area">
        <div class="input-container">
          <div class="textarea-container">
            <textarea 
              class="chat-textarea" 
              id="prompt" 
              placeholder="Digite sua mensagem para o assistente..."
            ></textarea>
          </div>
          <button class="send-button" id="sendBtn" title="Enviar">
            ‚Üë
          </button>
        </div>

        <div class="controls">
          <button class="control-button" id="btnCopyLast">Copiar √∫ltima</button>
          <button class="control-button" id="btnClearHistory">Limpar chat</button>
          <button class="control-button" id="btnPreview">Modo Debug</button>
        </div>

        <div class="debug-section" id="debugWrap">
          <div class="debug-title">Resposta Bruta (Debug):</div>
          <pre class="debug-box" id="rawBox"></pre>
        </div>
        
        <div class="model-info" id="metaModel"></div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      // Criar part√≠culas animadas com efeito luminoso
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 100 + 40;
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          const delay = Math.random() * 20;
          const duration = 15 + Math.random() * 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${left}%`;
          particle.style.top = `${top}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          // Cores aleat√≥rias para as part√≠culas
          const colors = ['#00ffff', '#ff00ff', '#00ff88', '#0099cc'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      createParticles();

      const sendBtn = document.getElementById('sendBtn');
      const promptEl = document.getElementById('prompt');
      const messagesContainer = document.getElementById('messagesContainer');
      const rawBox = document.getElementById('rawBox');
      const debugWrap = document.getElementById('debugWrap');
      const btnPreview = document.getElementById('btnPreview');
      const btnCopyLast = document.getElementById('btnCopyLast');
      const btnClearHistory = document.getElementById('btnClearHistory');
      const metaModel = document.getElementById('metaModel');

      const STORAGE_KEY = 'gorq_history_v2';

      function loadHistory(){ 
        try { 
          return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); 
        } catch(e){ return []; } 
      }
      
      function saveHistory(h){ localStorage.setItem(STORAGE_KEY, JSON.stringify(h)); }

      function addMessage(content, isUser = false, name = 'IA') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar';
        avatarDiv.textContent = isUser ? 'V' : 'AI';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message ai';
        typingDiv.id = 'typingIndicator';
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'message-avatar';
        avatarDiv.textContent = 'AI';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = `
          <div class="typing-indicator">
            Processando
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        `;
        
        typingDiv.appendChild(avatarDiv);
        typingDiv.appendChild(contentDiv);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      function hideTypingIndicator() {
        const el = document.getElementById('typingIndicator');
        if (el) el.remove();
      }

      btnCopyLast.addEventListener('click', () => {
        const messages = messagesContainer.querySelectorAll('.message-content');
        if (messages.length < 1) {
          alert('Nada para copiar');
          return;
        }
        const lastMessage = messages[messages.length - 1].textContent;
        navigator.clipboard.writeText(lastMessage).then(()=> {
          const originalText = btnCopyLast.textContent;
          btnCopyLast.textContent = '‚úì Copiado!';
          setTimeout(() => {
            btnCopyLast.textContent = originalText;
          }, 2000);
        }).catch(() => {
          alert('Erro ao copiar');
        });
      });

      btnClearHistory.addEventListener('click', () => {
        if (!confirm('Limpar todo o hist√≥rico do chat?')) return;
        localStorage.removeItem(STORAGE_KEY);
        while (messagesContainer.children.length > 0) {
          messagesContainer.removeChild(messagesContainer.lastChild);
        }
      });

      btnPreview.addEventListener('click', () => {
        const isVisible = debugWrap.style.display === 'block';
        debugWrap.style.display = isVisible ? 'none' : 'block';
        btnPreview.textContent = isVisible ? 'Modo Debug' : 'Ocultar Debug';
      });

      async function callApi(prompt) {
        sendBtn.disabled = true;
        addMessage(prompt, true, 'Voc√™');
        showTypingIndicator();

        try {
          const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/gorq'
            : '/api/gorq';

          const messageHistory = [];
          const allMessages = messagesContainer.querySelectorAll('.message');
          
          allMessages.forEach(messageEl => {
            const isUser = messageEl.classList.contains('user');
            const content = messageEl.querySelector('.message-content').textContent;
            
            messageHistory.push({
              role: isUser ? 'user' : 'assistant',
              content: content
            });
          });

          console.log('üì® Enviando hist√≥rico com', messageHistory.length, 'mensagens');
          
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ 
              prompt: prompt,
              messageHistory: messageHistory.slice(0, -1)
            })
          });

          const data = await res.json();
          hideTypingIndicator();
          sendBtn.disabled = false;

          if (!res.ok) {
            let errorMsg = data.error || 'Erro desconhecido';
            if (data.details) {
              errorMsg += ` - ${data.details}`;
            }
            addMessage(`Erro: ${errorMsg}`, false, 'Sistema');
            rawBox.textContent = JSON.stringify(data, null, 2);
            debugWrap.style.display = 'block';
            return;
          }

          const name = data.name || 'IA';
          const content = data.content || 'Sem resposta da IA';
          const raw = data.raw || data;

          metaModel.textContent = raw?.model ? 'Modelo: ' + raw.model : 'gemma2-9b-it';

          addMessage(content, false, name);

          rawBox.textContent = JSON.stringify(raw, null, 2);
          debugWrap.style.display = 'none';

          const hist = loadHistory();
          hist.push({ 
            time: Date.now(), 
            name, 
            prompt, 
            content: content 
          });
          if (hist.length > 20) hist.splice(0, hist.length - 20);
          saveHistory(hist);

        } catch (err) {
          hideTypingIndicator();
          sendBtn.disabled = false;
          addMessage(`Erro de rede: ${err.message}`, false, 'Sistema');
          rawBox.textContent = err.stack || String(err);
          debugWrap.style.display = 'block';
          console.error('Erro:', err);
        }
      }

      sendBtn.addEventListener('click', () => {
        const text = promptEl.value.trim();
        if (!text) { 
          alert('Digite uma mensagem!'); 
          return; 
        }
        callApi(text);
        promptEl.value = '';
        promptEl.style.height = 'auto';
      });

      promptEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      promptEl.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });

      // Carrega hist√≥rico ao iniciar
      const history = loadHistory();
      if (history.length > 0) {
        history.forEach(item => {
          if (item.prompt) addMessage(item.prompt, true, 'Voc√™');
          if (item.content) addMessage(item.content, false, item.name);
        });
      } else {
        // Se n√£o h√° hist√≥rico, inicia a conversa
        setTimeout(() => {
          callApi('ol√°');
        }, 1000);
      }

    })();
  </script>
</body>
</html>
